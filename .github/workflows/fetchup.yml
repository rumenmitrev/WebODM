name: Fetch Upstream

on: [push, fork, pull_request]

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Fetch Upstream
      uses: rumenmitrev/fetch-upstream@master
      with:
        upstream: OpenDroneMap/WebODM
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_AUTH_GIT }}      
